<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts/base::head(light,${date})">
	<meta charset="UTF-8">
</head>

<body>
	<header th:replace="layouts/base::header(dark,${date})"></header>
    <div style="display: flex; flex-direction: row;justify-content: space-between;">
	<div class="container">
		<div class="card bg-light">
		
			<div class="card-header">
				<h3>Crear</h3>
				
			</div>
			<div class="card-body">
				<!-- Mostrar los errores en una lista -->
				<div th:object="${Rol}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
						<li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
					</ul>
				</div>
				<form th:action="@{/guardarrol}" th:object="${Rol}" method="post">
					<!-- <input type="hidden" th:field="*{email}" /> -->
					<p th:if="${result}" th.object="${result}" th:text="${result}" class="alert alert-danger"></p>
					<!--p class="alert alert-danger" th:each="error: ${result}"
						th:text="${error.field}+': '+${error.defaultMessage}"></p-->
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'ID Empleado'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{idempleado}">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('idempleado')}"
								th:errors="*{idempleado}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'CÃ³digo Rol'"></label>
						<div class="col-sm-6">
                        
							<input type="text" th:value="${idrol}"   name="idrol" id="idrol">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('idrol')}"
								th:errors="*{idrol}"></small>
						</div>
					</div>
					
					<!--div th:if="${#fields.hasAnyErrors()}">
						<ul>
							<li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
						</ul>
					</div-->
					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" th:value="#{puestos.acciones.guardar}" class="btn btn-outline-primary">
							
								
							<!--a th:href="@{${accion} == 'guardar' OR ${#fields.hasErrors('*')} ? 'lista' : '../lista'}"
								class="btn btn-outline-danger" th:text="#{puestos.acciones.cancelar}"></a-->
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
    <div style="flex-grow: 1;;margin-top: 1%">
        <div  style="display:flex;flex-direction:column;outline-color: rgb(41, 131, 235);; outline-style: solid;border-radius: 10px;;padding:5%">
        <h3 style="text-align:center;color:rgb(41, 131, 235)" >Lista de empleados</h3>

        <p th:each="emp : ${empleados}" th:text="${emp.idEmpleado}+':  '+ ${emp.nombre}+' '+${emp.apellido_1}"></p>
        </div>
    </div>
</div>

	<!--footer th:replace="layouts/base::footer(dark)"></footer-->
</body>

</html>
