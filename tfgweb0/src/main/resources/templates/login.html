<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      <div class="FF">
    <head>
        <title>Login </title>
    </head>
    <head th:replace="layouts/base::head(dark)">
        <meta charset="UTF-8"/>
    </head>
    
    <body >
        <h3>FactorRH</h3>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form class="FF" th:action="@{/lista}"  >
        <form class="FF" th:action="@{/login}" method="post" >
            <div><label><input type="text" name="username" placeholder="Correo o ID de usuario"/> </label></div>
            <div><label><input type="password" name="password" placeholder="Contraseña"/> </label></div>
            <div><input type="submit" value="Iniciar sesión"/></div>
        </form></form>
   
    </body>
</div>
</html>
