<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/base::head(dark)">
	<meta charset="UTF-8">
</head>
<body>
	<header th:replace="layouts/base::header(dark)"></header>

	
	
	<div class="container">
		<div class="card bg-dark">
			<div class="card-header">
				<h3 th:text="${accion} == 'guardar' ? #{empleados.formulario.titulo.nuevo} : #{empleados.formulario.titulo.editar}"></h3>
			</div>
			<div class="card-body">
				
				<!-- Mostrar los errores en una lista -->
				<!-- 
				<div th:object="${TFG}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
						<li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
					</ul>
				</div>
				 -->
				 
				<form th:action="@{${accion}}" th:object="${Empleado}" method="post">
					<!-- <input type="hidden" th:field="*{email}" /> -->
		
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="#{empleados.Empleado.email}"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="#{empleados.Empleado.password}"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{password}">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
						</div>
					</div>
				
					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" th:value="#{empleados.acciones.guardar}" class="btn btn-outline-primary">
							<a th:href="@{${accion} == 'guardar' OR ${#fields.hasErrors('*')} ? 'lista' : '../lista'}"
							class="btn btn-outline-danger" th:text="#{empleados.acciones.cancelar}"></a>
							<!-- a th:href="@{${accion} == 'guardar' OR ${#fields.hasErrors('*')} ? 'lista' : '../lista'}" class="btn btn-outline-danger" th:text="#{tfgs.acciones.cancelar}"></a-->
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<footer th:replace="layouts/base::footer(dark)"></footer>
</body>
</html>
